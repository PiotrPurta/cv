<div class="employment__entry">
    <div>
        <span class="employment__period"><b>{{entry?.dateFrom}} - {{entry?.dateTo}}</b></span>
    </div>
    <div>
        <p><b>{{entry?.company}} ({{entry?.role}})</b></p>
        <ul>
            <li *ngFor="let detail of entry?.projectsDetails">{{detail}}</li>
        </ul>
    </div>
</div>
